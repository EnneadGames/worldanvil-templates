fields:
  overview:
    label: "overview"
    input: text
    rows: 3
    description: "Short description of the race"
  image id:
    label: "image id"
    input: integer
  ability score increase:
    label: "ability score increase"
    input: string
  age:
    label: "age"
    input: string
  alignment:
    label: "alignment"
    input: string
    placeholder: "eg: usually good or neutral"
  size:
    input: select
    label: "Size"
    options:
      Tiny: Tiny
      Small: Small
      Medium: Medium
      Large: Large
      Huge: Huge
      Gargantuan: Gargantuan
  speed:
    label: "speed"
    input: string
    placeholder: "eg 20ft"
  languages:
    input: string
    label: "Languages"
    placeholder: "Common, Dwarvish, Draconic"
  race features:
    label: "race features"
    input: text
    rows: 3
  parent race:
    label: "parent race"
    input: string
    description: "block id of the parent race if this is a sub race, or else leave empty"
  sub races:
    label: "sub races"
    input: string
    description: "sub race block ids separated by comma"
  description:
    label: "description"
    input: text
    rows: 3
    description: "additional descriptive text"
  source:
    label: "source"
    input: string
    description: "Source"
    placeholder: "SRD"
