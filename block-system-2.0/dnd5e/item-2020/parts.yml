fields:
  name:
    input: string
    description: "Item name"
    label: "Name"
    placeholder: "Bananafanafophaser Mk.XII"
    required: true
  type:
    input: select
    label: "Item Type"
    required: true
    options:
      Adventuring Gear: Adventuring Gear
      Ammunition: Ammunition
      Armor: Armor
      Artisan Tool: Artisan Tool
      Explosive: Explosive
      Firearm: Firearm
      Futuristic: Futuristic
      Gaming Set: Gaming Set
      Generic Variant: Generic Variant
      Instrument: Instrument
      Modern: Modern
      Mount: Mount
      Poison: Poison
      Potion: Potion
      Renaissance: Renaissance
      Ring: Ring
      Rod: Rod
      Scroll: Scroll
      Spellcasting Focus: Spellcasting Focus
      Staff: Staff
      Tack and Harness: Tack and Harness
      Tool: Tool
      Trade Good: Trade Good
      Vehicle: Vehicle
      Wand: Wand
      Weapon: Weapon
      Wondrous Item: Wondrous Item
  attunement:
    input: text
    rows: 3
    description: "Item's magical attunement"
    label: "Attunement"
    placeholder: "Abjuration"
  item_needs_attunment:
    input: checkbox
    label: "Item needs Attunement"
  attunement_requirements:
    input: text
    rows: 3
    description: "Item's magical attunement"
    label: "Attunement Requirements"
    placeholder: "Abjuration"
  item_properties:
    input: text
    rows: 6
    description: "Item properties"
    label: "Properties"
    placeholder: "Magical, Heavy, Cursed, Light, Versatile"
  armor_type:
    input: select
    description: "Armor subtype if the item is an armor"
    label: "Armor Type"
    options:
      None: None
      Light: Light
      Medium: Medium
      Heavy: Heavy
      Shield: Shield
  armor_class:
    input: string
    description: "Armor Class if the item is an armor"
    label: "Armor Class"
    placeholder: 14
  strength_requirement:
    input: string
    description: "Strength Required if the item is an armor"
    label: "Strength Requirement"
    placeholder: 12+
  stealth_disadvantage:
    input: checkbox
    description: "Check if the armor confers a stealth check disadvantage"
    label: "Stealth Disadvantage?"
  weapon_subtype:
    input: select
    description: "Weapon subtype if the item is a weapon"
    label: "Weapon Subtype"
    options:
      None: None
      Simple Melee: Simple Melee
      Martial Melee: Martial Melee
      Simple Ranged: Simple Ranged
      Martial Ranged: Martial Ranged
  weapon_damage:
    input: string
    description: "Damage dealt by item, if the item is a weapon"
    label: "Weapon Damage"
    placeholder: "1d8+4"
  weapon_secondary_damage:
    input: string
    description: "Secondary or Versatile property Damage dealt by item, if the item is a weapon"
    label: "Weapon Secondary Damage"
    placeholder: "1d8+4"
  weapon_damage_type:
    input: select
    description: "Weapon damage type if the item is a weapon"
    label: "Weapon Damage Type"
    options:
      None: None
      Bludgeoning: Bludgeoning
      Slashing: Slashing
      Piercing: Piercing
      Acid: Acid
      Cold: Cold
      Fire: Fire
      Force: Force
      Lightning: Lightning
      Necrotic: Necrotic
      Poison: Poison
      Psychic: Psychic
      Radiant: Radiant
      Thunder: Thunder
      Non-magical: Non-magical
      Silver: Silver
      Adamantine: Adamantine
  weapon_range:
    input: string
    description: "How far does it shoot, if the item is a weapon"
    label: "Weapon Range"
    placeholder: "30/60 ft"
  description:
    input: text
    rows: 10
    description: "Item physical description and abilities"
    label: "Description"
  rarity:
    input: select
    description: "How rare is the item"
    label: "Rarity"
    options:
      Varies: Varies
      Common: Common
      Uncommon: Uncommon
      Rare: Rare
      Very Rare: Very Rare
      Legendary: Legendary
  price:
    input: string
    label: "Price"
    placeholder: "3gp 5sp"
  weight:
    input: string
    label: "Weight"
    placeholder: "5lb"
  source:
    input: string
    label: "Source"
    placeholder: "DnD 5e SRD or World of X, X marks your world!"
    description: "Where can this be found, in anywhere else"
  image:
    input: integer
    render: image
    description: "paste here the ID of the image you want to be used as the image of the item"
    label: "Image Gallery ID"
    placeholder: "123"